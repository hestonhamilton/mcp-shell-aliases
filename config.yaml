# Default configuration for the MCP Shell Aliases server.
alias_files:
  - '~/.bash_aliases'
allow_patterns:
  # Patterns match the alias expansion (e.g., "ls ..."), not the alias name.
  # Allow optional leading whitespace and optional path prefix to ls.
  - '^\\s*(?:\\S*/)?ls\\b'
  - '^cat\b'
  - '^git\b(?!\s+(push|reset|rebase|clean))'
  - '^gls\b'
  - '^grep\b'
  - '^rg\b'
  - '^tableflip\b'
default_cwd: '~'
allow_cwd_roots:
  - '~'
audit_log_path: '~/.local/state/mcp-shell-aliases/audit.log'
execution:
  max_stdout_bytes: 10000
  max_stderr_bytes: 10000
  default_timeout_seconds: 20
enable_hot_reload: true
transport: http
http_host: '127.0.0.1'
http_port: 3921
http_path: '/mcp'
